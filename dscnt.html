<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="canned.css">
</head>
<body>
    <div class="body_wrapper">
        <div class="header">
            <img src="img/logo.png" alt="Backcountry">
            <div class="warning_txt">
                <p>This needs to be on the NS page that you want to edit</p>
            </div>
        </div>
        <select name="dscnt_list" id="dscnt_list" class="selection">
            <option value="">Select Discount</option>
            <option value="cust_sat">Customer Satisfaction</option>
            <option value="milit">Military</option>
        </select>
        <div>
            <p class="hddn" id="number_text">Just put 5 or 10 no - or %</p>
            <input type="number" id="cstm" class="hddn"> 
        </div>
        <div class="button_wrapper">
            <button id="submit_dsc" class="hddn buttoncl">Submit</button>
        </div>       

    </div>
</body>
<script src="dscnt.js"></script> 
</html>
